<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'/>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>Tail Viewer</title>
        <link href="styles/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <script src="js/three.js" type="text/javascript"></script>
        <script src="js/kinetic.min.js" type="text/javascript"></script>
        <script src="js/OBJLoader.js" type="text/javascript"></script>
        <script src="js/MTLLoader.js" type="text/javascript"></script>
        <script src="js/OBJMTLLoader.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/webGLTest.js"></script>
        <div class="controls">
            <div class="switches"> 
                <p>Fin Style</p>
                <button onclick="changeFinBumpTexture('obj/scalebump.jpg', 0.1)">Scaley Fin</button>
                <button onclick="changeFinBumpTexture('obj/finWirebump.png', 1)">Classic Fin</button>
            </div>
            
            <div class="switches">
            </div>
            <br>
            <p>Colors</p>
            <div class="switches" id="cont">
                
                <script type="text/javascript" src="js/canvasTest.js"></script>
                <br/>
                <div class="colors">
                    <p>Spots</p>
                    <input class="picker" id="spotPicker" type="color" 
                           onchange="changeSpotColor()" value ="#ffffff"/>
                </div>
                
                <div class="colors">
                    <p>Base</p>
                    <input class="picker" id="basePicker" type="color" 
                           onchange="changeBaseColor()" value ="#93c8d5"/>
                </div>
                
                <div class="colors">
                    <p>Tummy</p>
                    <input class="picker" id="tummyPicker" type="color" 
                           onchange="changeTummyColor()" value ="#ffffff"/>
                </div>
                
                <div class="colors">
                    <p>Stripes</p>
                    <input class="picker" id="stripePicker" type="color" 
                           onchange="changeStripeColor()" value ="#ffffff"/>
                </div>
                
                <div class="colors">
                    <p>Skin</p>
                    <input class="picker" id="skinPicker" type="color" 
                           onchange="changeSkinColor()" value ="#ffffff"/>
                </div>
           
            </div>
        </div>
        <p>Drag on Tail To Rotate</p>
    </body>
</html>
