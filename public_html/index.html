<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'/>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>Tail Viewer</title>
        <link href="styles/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <script src="js/three.js" type="text/javascript"></script>
        <script src="js/OBJLoader.js" type="text/javascript"></script>
        <script src="js/MTLLoader.js" type="text/javascript"></script>
        <script src="js/OBJMTLLoader.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/webGLTest.js"></script>
        <div class="controls">
            <div class="switches"> 
                <p>Fin Style</p>
                <button onclick="changeFinBumpTexture('obj/scalebump.jpg', 0.1)">Scaley Fin</button>
                <button onclick="changeFinBumpTexture('obj/finWirebump.png', 1)">Classic Fin</button>
            </div>

            <div class="switches">
                <p>Colors</p>
                <button onclick="changeColor(0xff7fff)">Purple</button>
                <button onclick="changeColor(0xf25454)">Red</button>
                <button onclick="changeColor(0xffff7f)">Green</button>
                <button onclick="changeColor(0xffffff)">Blue</button>
            </div>
        </div>
        <p>Drag on Tail To Rotate</p>
    </body>
</html>
